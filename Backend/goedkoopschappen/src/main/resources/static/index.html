<!doctype html>
<html>
<head>
    <title>GoedkoopSchappen</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }

    </style>
</head>

<body ng-app="myApp">
<div class="container">
    <h1>Greeting</h1>
    <div ng-controller="ProductController" ng-cloak class="ng-cloak">
        <form ng-submit="search()">
            <input type="text" ng-model="product.productName">
            <input type="submit" value="Search">
        </form>

        <div>
            Results:
            <ul>
                <!-- assuming our search returns an array of users matching the search -->
                <li ng-repeat="product in results">
                    {{product.productName}} {{product.productId}}
                </li>
            </ul>
        </div>


    </div>
</div>

<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/product_controller.js"></script>
</body>
</html>
